<!-- templates/boleta.html -->
{% extends "base.html" %}
{% block content %}
<h2>Boleta de Pago</h2>
<p><strong>ID de Boleta:</strong> {{ boleta.id }}</p>
<p><strong>Fecha de Emisión:</strong> {{ boleta.fecha_emision.strftime('%Y-%m-%d %H:%M:%S') }}</p>
<p><strong>Método de Pago:</strong> {{ boleta.metodo_pago }}</p>
<hr>
<h4>Detalle de Pedidos y Totales</h4>
<!-- Usamos <pre> para mantener los saltos de línea del campo detalles -->
<pre>{{ boleta.detalles }}</pre>
<hr>
<button class="btn btn-secondary" onclick="window.print()">Imprimir Boleta</button>
{% endblock %}
